<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 4</title>
    <script>
        var n1 = parseInt(window.prompt("Enter n1:"));
        var n2 = parseInt(window.prompt("Enter n2:"));
        var n3 = parseInt(window.prompt("Enter n3:"));
         if(n1>=0 && n2>=0 && n3>=0){
            if(n1 > n2 && n2 > n3){
            alert("Decreasing order");
        }
        else if(n1 < n2 && n2 < n3){
            alert("Increasing order");
        }
        else{
            alert("Neither increasing nor decreasing order");
        }
         }
         else{
            alert("Enter Valid Input");
         }
    </script>
</head>

</body>
</html>
