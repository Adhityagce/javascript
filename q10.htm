    <script>
        while (true) {
            var choice = prompt("1. Display the Months\n2. Display the Days\n3. Exit\nEnter your Choice:");
            if (choice === '1') {
                alert("1. January 2. February 3. March 4. April 5. May 6. June 7. July 8. August 9. September 10. October 11. November 12. December");
            } else if (choice === '2') {
                alert("1. Sunday 2. Monday 3. Tuesday 4. Wednesday 5. Thursday 6. Friday 7. Saturday");
            } else if (choice === '3') {
                alert("Exiting...");
                break;
            } else {
                alert("Invalid choice. Please enter 1, 2, or 3.");
            }
        }
    </script>
