
<script>
    function insert() {
        var k=a.slice(0,c)+b+(a.slice(c));
        return k;
    }
    var a=window.prompt("Enter the string");
    var b=window.prompt("Enter the string to be inserted");
    var c=parseInt(window.prompt("Enter the position"));
    let r=insert(a,b,c);
    alert(r);
</script>
